<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Tracker</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
</head>

<body>
    <div id="login-view" class="view">
        <h1>Welcome to Foody Tracker</h1>
        <p id="welcome-message">Please log in or sign up to continue.</p>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div class="buttons">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>

            <button id="google-login-btn">Continue with Google</button>

            <button id="logout-btn" style="display: none;">Log-out</button>
        </div>
    </div>

    <div id="food-input-view" class="view" style="display: none;">
        <h1>Track Your Food</h1>
        <p>Logged in as: <span id="user-email"></span></p>


        <input type="text" id="restaurant" placeholder="Restaurant Name" list="restaurant-names">
        <datalist id="restaurant-names"></datalist>

        <input type="text" id="food-name" placeholder="Food Name" list="food-names">
        <datalist id="food-names"></datalist>
        <br>

        <div class="input-group">

            <label>Rating:
                <select id="rating" class="large-select">
                    <option value="0">Dislike</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </label>
        </div>

        <div class="buttons">
            <button id="add-food">Add Food</button>
        </div>

        <!-- Edit Food Modal -->
        <div id="editFoodModal" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <h2>Edit Food Item</h2>

                <input type="hidden" id="edit-food-id" />
                <input type="text" id="edit-restaurant" placeholder="Restaurant Name" list="restaurant-names">
                <input type="text" id="edit-food-name" placeholder="Food Name" list="food-names">

                <label for="edit-rating">Rating:</label>
                <select id="edit-rating">
                    <option value="0">Dislike</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>

                <button id="save-edit-btn">Save Changes</button>
            </div>
        </div>

        <!-- Notes Modal -->
        <div id="notesModal" class="modal">
            <div class="modal-content">
                <span class="close-notes">×</span>
                <h2>Notes</h2>

                <input type="hidden" id="notes-food-id" />
                <h3>Adding notes to: <span id="notes-food-name"></span></h3>
                <textarea id="food-notes" placeholder="Enter your notes here"></textarea>
                <button id="save-notes-btn">Save Notes</button>
            </div>
        </div>
        <h2>Food List</h2>


        <label>Filter by Restaurant:
            <input type="text" id="restaurant-filter" list="restaurant-names">
        </label>
        <br>
        <label>Filter by Food:
            <input type="text" id="food-filter" list="food-names">
        </label>
        <div class="buttons">
            <button id="clear-filters">Clear Filters</button>
        </div>

        <div id="food-list-container" style="display: none;">
            <ul id="food-list"></ul>
        </div>


        <div class="buttons">
            <button id="logout-btn-food">Logout</button>
        </div>
    </div>
</body>

</html>
